<div fxLayout="row" data-aos="zoom-in-down"  fxLayout.lt-sm="column"  fxLayoutAlign="center center"    style="height: 90vh; "   >
  <div mat-elevation-z8 fxFlex="50" fxLayoutAlign.lt-sm="center center"  fxLayoutAlign="end center"   >
    <div   >
      <img src="assets/account/register.jpg" style="width:300px; height: 420px;"  > 
      
 </div>
  </div>

  <div  mat-elevation-z8 fxFlex  fxLayoutAlign.lt-sm="center center"    fxLayoutAlign="start center"   >
  <mat-card   class="animate__animated animate__slideInLeft  animate__slow"    >
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

  

      <mat-card-content   style="height: 400px;"   > 
        <form   [formGroup]="registerForm"    (ngSubmit)="SubmitRegister()" >
          <div   fxLayout="column" fxLayoutAlign="space-around center"    fxLayoutGap="35px"   > 
        <mat-form-field   >
          <mat-label>Enter your user name</mat-label>
          <input matInput placeholder="username"  formControlName="username" id="username" required>
          <mat-icon matSuffix color="accent">account_circle</mat-icon>
          <mat-error *ngIf="hasError('username', 'required')">username is required</mat-error>
          <mat-error *ngIf="hasError('username', 'minLength')">min lenght 8 catacter  is required</mat-error>
        </mat-form-field>

        <mat-form-field  >
          <mat-label>Phone number</mat-label>
          <input  matInput placeholder="phone"  formControlName="phone" id="phone" required  > 
          <mat-icon matSuffix color="accent">phone</mat-icon>
        </mat-form-field>

        <mat-form-field   >
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com"  formControlName="email" id="email" required>
          <mat-icon matSuffix color="accent">alternate_email</mat-icon>
          <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
          <mat-error *ngIf="hasError('email', 'email')">valide email is required</mat-error>
        </mat-form-field>

        <mat-form-field   >
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="password"  [type]="hide ? 'password' : 'text'" formControlName="password" id="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>  
          <mat-error *ngIf="hasError('password', 'minLength')">min lenght 8 catacter  is required</mat-error>  
        </mat-form-field>
<!--         <mat-form-field style="min-width:350px;" >
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        <div   fxLayoutAlign="space-around center"    fxFlexFill >
                    
          <button   type="submit"  *ngIf="!loading"   [disabled]="loading"  style="min-width: 120px;"     
                                      mat-raised-button 
                                      color="accent" >Register 
                                      
                                  </button>
          <mat-spinner *ngIf="loading"   color="accent"  [diameter]="30"></mat-spinner>
      </div>
    </div>
    </form>
      
  
      </mat-card-content>
 
  
  </mat-card>
</div>
</div>
